<!-- babyswaddles_products_partial.html -->
<section id="sellers">
    <div class="seller container">
        <h2>Top {{ babyswaddles_displayed_products}}</h2>
        <div class="best-seller">
{% for product in products %}
    <div class="product">
        <div class="image-container">
            <img src="{{ product.image.url }}" alt="{{ product.product_name }}" class="main-image">
            <img src="{{ product.image2.url }}" alt="{{ product.product_name }}" class="hover-image">
        </div>
        <div class="product-details">
            <h3>{{ product.product_name }}</h3>
            
            <p class="price">â‚¹{{ product.price }}</p>
            <div class="buy-now">
                <button><a href="{% url 'buttercheecks:product_detail' product_id=product.id %}">Buy Now</a></button>
            </div>
        </div>
    </div>
{% endfor %}
</div>
</section>


<style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: "Poppins", sans-serif;
    }
    .best-p1-txt h6 {
        margin-top: -70px; /* Remove default margin-top on h6 elements */
    }
    
    .container {
        max-width: 1200px;
        width: 90%;
        margin: 0 auto;
    }
    

    
    /* //........ seller  ........// */
    
    .best-seller {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    
    .seller h2 {
        margin-top: 65px;
        margin-bottom: 20px;
    }
    
   
    
    .seller .best-p1 img {
        height: 250px;
        width: 250px;
    }
    
   
    
    
    .best-seller .buy-now a {
        text-decoration: none;
        color: var(--white);
    }
    
    .seller a:hover {
        color: #f05e8a;
    }
    
    .best-seller .buy-now button,
    .best-seller .add-cart button {
        padding: 10px 15px;
        margin-top: 5px;
        font-size: 14px;
        cursor: pointer;
        text-transform: uppercase;
        background-color: #f05e8a;
        color: var(--white);
        border: none;
        border-radius: 15px;
        font-weight: 500;
        border: 1px solid #f05e8a;
        transition: 0.5s;
    }
    
    .best-seller .buy-now button:hover,
    .best-seller .add-cart button:hover {
        background-color: var(--white);
        font-weight: 600;
    }
    
    .best-seller .buy-now button:hover a,
    .best-seller .add-cart button:hover a {
        color: #f05e8a;
    }
      .image-container {
            position: relative;
            overflow: hidden;
            width: 250px;
            height: 370px;
        }

        .main-image,
        .hover-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .hover-image {
            opacity: 0;
        }

        .best-p1:hover .main-image {
            opacity: 0;
        }

        .best-p1:hover .hover-image {
            opacity: 1;
        }

</style>
