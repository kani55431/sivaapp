<script>
    function getRandomProducts() {
        // Perform an AJAX request to get new random products
        // Adjust the URL to match your Django URL for the 'babyswaddles' view
        fetch('/your-app/babyswaddles/')
            .then(response => response.json())
            .then(data => {
                // Update the content of the 'best-seller' div with the new products
                const bestSellerDiv = document.querySelector('.best-seller');
                bestSellerDiv.innerHTML = data.products_html;
            })
            .catch(error => console.error('Error:', error));
    }

    // Call getRandomProducts every 1 minute (60,000 milliseconds)
    setInterval(getRandomProducts, 60000);

    // Initial call to getRandomProducts when the page loads
    document.addEventListener('DOMContentLoaded', getRandomProducts);
</script>
